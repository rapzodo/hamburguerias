<!DOCTYPE XHTML>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/principal_template.xhtml">
		<ui:define name="content">
			<h:form styleClass="custom" >
				<b:container fluid="true" style="margin-top:80">
					<h:outputText value="#{menuMBean.tipo}" rendered="false"/>
					<b:row>
						<b:column span="12">
						<p:dataScroller value="#{menuMBean.menu}" var="item"
							chunkSize="10">
							<f:facet name="header"><h:outputText value="#{menuMBean.tipo}" /> </f:facet>
							<f:facet name="header"> <p:commandButton value="Mais" action="#{menuMBean.listarLanches()}" update="@form"/> </f:facet>
								<p:panelGrid columns="2" columnClasses="logo,detail">
									<p:graphicImage value="/img/auto_retrato.jpg" height="200"
										width="200" />
									<p:outputPanel>
										<p:panelGrid columns="2">
											<h:outputText value="Produto" />
											<h:outputText value="#{item.nome}" />
											<h:outputText value="Descricao" />
											<h:outputText value="#{item.descricao}" />
											<h:outputText value="Preco" />
											<h:outputText value="#{item.preco}">
												<f:convertNumber currencySymbol="R$" type="currency" />/>
									</h:outputText>
										</p:panelGrid>
									</p:outputPanel>
								</p:panelGrid>
								<p:separator />
						</p:dataScroller>
						</b:column>
					</b:row>
				</b:container>
			</h:form>
		</ui:define>
	</ui:composition>
</ui:fragment>
