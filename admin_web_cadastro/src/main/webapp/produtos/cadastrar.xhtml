<!DOCTYPE XHTML>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/principal_template.xhtml">
		<ui:define name="content">
			<h:form styleClass="custom">
				<b:container fluid="true" style="margin-top:80">
					<b:jumbotron>
						<b:panelGrid colSpans="12" style="width:50%; margin: 0 auto">
							<b:inputText label="Nome" renderLabel="true" id="nome" value="#{menuMBean.produto.nome}"
								placeholder="ex.: Da casa" required="true" />
							<b:inputText label="Descrição" renderLabel="true" id="desc" value="#{menuMBean.produto.descricao}"
								tooltip="Descrição" tooltip-position="bottom"
								placeholder="ex: Feito com carne de Angus..." />
						</b:panelGrid>
						<b:messages id="msgs" showDetail="true" showSummary="true" />
					</b:jumbotron>
				</b:container>
				<b:container>
					<b:row>
						<b:column col-lg="4">
						</b:column>
						<b:column col-lg="2">
							<b:commandButton value="Enviar" look="success"
								action="#{menuMBean.cadastraProduto()}" iconAwesome="user"
								size="lg" ajax="true" />
						</b:column>
						<b:column col-lg="2">
							<b:button type="reset" value="Limpar" look="danger"
								size="lg" iconAwesome="user" />
						</b:column>
						<b:column col-lg="4">
						</b:column>
					</b:row>
				</b:container>
			</h:form>
		</ui:define>
	</ui:composition>
</ui:fragment>
