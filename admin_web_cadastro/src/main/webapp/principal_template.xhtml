<!DOCTYPE XHTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<f:loadBundle basename="application" var="msg" />
	<f:facet name="last">
		<h:outputStylesheet library="css" name="default.css" />
		<h:outputScript library="js" name="locale-primefaces.js" />
	</f:facet>
	<style type="text/css">
.ui-growl {
	top: 80px;
	right: 20px;
}
</style>
</h:head>

<h:body>
		<b:panel rendered="false">
			<b:navBar />
			<b:navbarLinks />
			<b:navLink />
			<b:navCommandLink />
			<b:commandButton />
			<b:button />
			<b:row />
			<b:dropMenu />
			<b:jumbotron/>
			<b:column/>
			<b:well/>
		</b:panel>
		<b:container fluid="true">
			<b:navBar brand="#{signInSignUpMBean.restaurante.razaoSocial}" fixed="top" id="navBar"
				styleClass="menu-bar" rendered="#{!appMBean.admin}">
				<b:navbarLinks>
					<b:navCommandLink value="Home" outcome="/app/home"
						iconAwesome="home" iconAlign="left" />
					<b:dropMenu value="#{msg.cadastrar}" iconAwesome="database">
						<b:navCommandLink value="#{msg.clientes}"
							outcome="/clientes/cadastrar_clientes" iconAwesome="user-plus" />
						<b:navCommandLink value="#{msg.cardapio}"
							outcome="/produtos/p_cadastrar" iconAwesome="book" />
					</b:dropMenu>
					<b:dropMenu value="#{msg.listar}" iconAwesome="bars" >
						<b:navCommandLink value="#{msg.cardapio}" iconAwesome="cutlery"
							outcome="/produtos/p_listar" />
						<b:navCommandLink value="#{msg.clientes}" iconAwesome="users"
							outcome="/clientes/c_listar" />
					</b:dropMenu>
					<b:dropMenu value="#{msg.gerenciar}" iconAwesome="cogs">
						<b:navCommandLink value="#{msg.cardapio}" iconAwesome="cutlery"
							outcome="/produtos/p_listar" />
						<b:navCommandLink value="#{msg.clientes}" iconAwesome="users"
							outcome="/produtos/p_listar" />
					</b:dropMenu>
					<b:dropMenu value="#{msg.reports}" iconAwesome="list-alt">
					</b:dropMenu>
				</b:navbarLinks>
				<b:navbarLinks pull="right">
					<b:buttonGroup>
						<b:button value="Logar" outcome="/app/login" iconAwesome="sign-in"
							rendered="true" />
						<b:button value="Sair" outcome="/app/home" iconAwesome="sign-out"
							rendered="false" />
						<b:button value="Cadastrar" outcome="/restaurantes/r_cadastrar" iconAwesome="user"
							look="success" />
					</b:buttonGroup>
				</b:navbarLinks>
			</b:navBar>
			<p:growl showDetail="true" showSummary="true" widgetVar="growlFoto"/>
			<p:growl showDetail="true" showSummary="true" id="growlMsg"/>
		</b:container>
		<ui:insert name="content"/>
	<footer>
		<p>Â© Company 2014</p>
		<p>Rodape</p>
	</footer>
</h:body>
</html>
