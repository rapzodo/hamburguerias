<!DOCTYPE XHTML>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
			<b:container fluid="true" style="margin-top:80">
				<h:form id="restauranteForm" styleClass="custom">
					<b:well>
						<p:steps>
							<p:menuitem value="Pessoais"></p:menuitem>
							<p:menuitem value="Endereco"></p:menuitem>
						</p:steps>
					</b:well>
					<b:jumbotron>
						<b:panel style="width:50%; margin:0% auto">
							<p:messages id="msgs" showDetail="true" showSummary="true" />
							<p:outputLabel for="razao" value="Razao Social:" />
							<b:inputText id="razao"
								value="#{restaurantesBean.restaurante.razaoSocial}"
								required="true">
								<f:facet name="prepend">
									<b:icon name="user"></b:icon>
								</f:facet>
							</b:inputText>
							<p:outputLabel for="cpfCnpj" value="CNPJ:" />

							<b:inputText id="cpfCnpj"
								value="#{restaurantesBean.restaurante.razaoSocial}"
								required="true">
								<f:facet name="prepend">
									<b:icon name="user"></b:icon>
								</f:facet>
							</b:inputText>
							<p:outputLabel for="email" value="Email:" />
							<b:inputText id="email"
								value="#{restaurantesBean.restaurante.razaoSocial}"
								required="true">
								<f:facet name="prepend">
									<b:icon name="user"></b:icon>
								</f:facet>
							</b:inputText>
							<p:panelGrid columns="2">
								<b:commandButton value="Limpar" type="reset" look="warning"
									size="lg" />
								<b:commandButton value="Enviar" type="submit"
									update="msgs restauranteForm"
									action="#{restaurantesBean.cadastra()}" icon="ui-icon-check"
									size="lg" />
							</p:panelGrid>
						</b:panel>
					</b:jumbotron>
				</h:form>
			</b:container>
			<style type="text/css">
.ui-steps .ui-steps-item {
	width: 24%;
}

.ui-state-highlight {
	text-shadow: none !important;
}

.ui-steps.custom {
	margin-bottom: 30px;
}

.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	height: 10px;
	padding: 0 1em;
}

.ui-steps.custom .ui-steps-item .ui-steps-number {
	background-color: #0081c2;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}
</style>
</ui:fragment>
