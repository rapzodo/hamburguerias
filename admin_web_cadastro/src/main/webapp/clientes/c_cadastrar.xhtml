<!DOCTYPE XHTML>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/principal_template.xhtml">
		<ui:define name="content">
			<h:form styleClass="custom">
				<b:container fluid="true" style="margin-top:80">
					<b:jumbotron>
						<b:panelGrid id="inputGrid" style="width:50%; margin: 0 auto" colSpans="12">
							<h3>Dados Pessoais</h3>
							<b:inputText label="Nome Completo" renderLabel="true" id="nome" value="#{clienteMBean.newCliente.nome}"
								placeholder="ex.: Fulano De Tal" required="true" span="12" />
							<b:inputText label="E-mail" renderLabel="true" id="desc" value="#{clienteMBean.newCliente.emailId}"
								placeholder="ex.: usuario@email.com" span="12" 
								validatorMessage="Valores fora do Padrão! usuario@email.com">
								<f:facet name="prepend"><h:outputText value="@" /></f:facet>
								<f:validateRegex pattern="#{msg.email_regex}" />
							</b:inputText>
							<b:inputText label="CPF" renderLabel="true" id="cpf" value="#{clienteMBean.newCliente.cpf}"
								 tooltip="Somente Números" tooltip-position="right" span="12" maxlength="11" 
								 validatorMessage="Valores fora do Padrão! xxxxxxxxxxx">
								<f:validateRegex pattern="#{msg.cpf_regex}" />
							</b:inputText>
							<h3>Endereço</h3>
							<b:inputText label="Rua" renderLabel="true" id="rua" value="#{clienteMBean.newCliente.endereco.rua}" 
								placeholder="ex.: Av. avenida nomedaavenida, numero" span="12" >
							</b:inputText>
							<b:inputText label="Bairro" renderLabel="true" id="bairro" value="#{clienteMBean.newCliente.endereco.bairro}" span="12">
							</b:inputText>
							<b:inputText label="Cidade" renderLabel="true" id="cidade" value="#{clienteMBean.newCliente.endereco.cidade}" span="12">
							</b:inputText>
							<b:selectOneMenu label="UF" renderLabel="true" value="#{clienteMBean.newCliente.endereco.uf}" span="12" >
								<f:selectItem itemLabel="Selecione" itemValue=""/>
								<f:selectItems value="#{appMBean.ufList}" />
							</b:selectOneMenu>
							<b:inputText label="CEP" renderLabel="true" id="cep" value="#{clienteMBean.newCliente.endereco.cep}" span="12"
								placeholder="ex.:99999-999" validatorMessage="Valores fora do Padrão! 99999-999">
								<f:validateRegex pattern="#{msg.zipcode_regex}" />
							</b:inputText>
								<p:growl showDetail="true" showSummary="true" autoUpdate="true" severity="info" />
								<b:messages id="msgs"></b:messages>
								<p:separator />
								<b:row>
									<b:column span="3">
									</b:column>
									<b:column span="3">
										<b:commandButton value="#{msg.enviar}" look="success"
											action="#{clienteMBean.cadastraCliente()}" iconAwesome="save"
											size="lg" ajax="true" update="@form"/>
									</b:column>
									<b:column span="3">
										<b:button type="reset" value="Limpar" look="danger"
											size="lg" iconAwesome="eraser" />
									</b:column>
									<b:column span="3">
									</b:column>
								</b:row>
						</b:panelGrid>
					</b:jumbotron>
				</b:container>
			</h:form>
		</ui:define>
	</ui:composition>
</ui:fragment>
