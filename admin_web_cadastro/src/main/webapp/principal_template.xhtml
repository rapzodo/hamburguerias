<!DOCTYPE XHTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<f:loadBundle basename="resources.application" var="msg" />
	<f:facet name="last">
		<h:outputStylesheet library="css" name="default.css" />
		<h:outputScript library="js" name="locale-primefaces.js" />
	</f:facet>
	<style type="text/css">
.transparent {
	background-color: rgba(255, 255, 255, 0.8);
}

.bg {
	background-image:
		url(http://parkresto.com/wp-content/themes/parkrestaurant/images/11onlinereservationpark.jpg);
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center;
	background-size: 100% 100%;
	background-color: transparent;
}

.ui-growl {
	top: 80px;
	right: 20px;
}
</style>
</h:head>

<h:body>
	<b:panel rendered="false">
		<b:navBar />
		<b:navbarLinks />
		<b:navLink />
		<b:navCommandLink />
		<b:row />
	</b:panel>
	<b:navBar brand="EMPRESA" fixed="top" inverse="true"
		style="height:80px; padding-top:15px" rendered="#{!appMBean.admin}">
		<h:form>
			<b:navbarLinks>
				<b:navCommandLink value="Home" outcome="/app/home"
					iconAwesome="home" iconAlign="left" />
				<b:dropMenu value="#{msg.cadastrar}" iconAwesome ="reorder">
					<b:navCommandLink value="#{msg.clientes}"
						outcome="/clientes/c_cadastrar">
							#{' '}<b:iconAwesome name="user-plus" />
					</b:navCommandLink>
					<b:navCommandLink value="#{msg.produtos}"
						outcome="/produtos/p_cadastrar">
							#{' '}<b:iconAwesome name="spoon" />
							#{' '}<b:iconAwesome name="glass" />
					</b:navCommandLink>
					<b:dropMenu value="#{msg.listar}">
						<b:navCommandLink value="#{msg.bebidas}"
							outcome="/produtos/listar">
							<f:param value="#{msg.bebida_param}" name="tipo" />
						</b:navCommandLink>
						<b:navCommandLink value="#{msg.lanches}"
							outcome="/produtos/listar">
							<f:param value="#{msg.lanches_param}" name="tipo" />
						</b:navCommandLink>
					</b:dropMenu>
				</b:dropMenu>
			</b:navbarLinks>
		</h:form>
		<h:form styleClass="navbar-form navbar-right">
			<div class="form-group">
				<b:inputText value="#{signInSignUpBBean.email}" fieldSize="sm"
					placeholder="#{msg.email}" />
			</div>
			<div class="form-group">
				<b:inputText value="#{signInSignUpBBean.senha}" fieldSize="sm"
					placeholder="#{msg.senha}" />
			</div>
			<div class="form-group">
				<b:commandButton value="#{msg.login}" look="success" size="sm"
					action="#{signInSignUpBBean.logar()}" />
			</div>
		</h:form>
	</b:navBar>
	<ui:insert name="content" />
	<b:navBar fixed="bottom">
		<p>Â© Company 2014</p>
	</b:navBar>
</h:body>
</html>
